<div class="centered">
  <h1><a href="#/" class="gender-link"><img src="img/gender-{{gender}}.svg" ng-class="{'available': numberOpen > 0}"> {{gender | humanize}}'s Bathroom</a></h1>


  <article class="status ng-animate-disabled"
    ng-class="{'available': openStalls > 1, 'warning': openStalls == 1, 'unavailable': openStalls == 0}">
    <div class="emoji">{{ openStalls > 0 ? ':-)' : ':-(' }}</div>

    <section class="count">
      <h1>{{openStalls}}/{{total()}}</h1>
      <h2>stalls available</h2>
    </section>
  </article>
</div>
