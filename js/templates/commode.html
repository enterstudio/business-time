<div class="centered">
  <a href="#/"><img style="height: 80px;" src="img/gender-{{gender}}.svg" ng-class="{'available': numberOpen > 0}"></a>
  <h1>{{gender | humanize}}'s Bathroom</h1>

  <article class="status" ng-class="{'available': data[gender] > 0}">
    <div class="emoji">{{ data[gender] > 0 ? ':-)' : ':-(' }}</div>

    <section class="count">
      {{data[gender]}} / {{total()}} stalls available
    </section>
  </article>
</div>
